{% extends "base.html" %}

{% block content %}
    <h2>Are you sure you want to delete "{{ blog.title }}"?</h2>
    <p>This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blog_detail' blog.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
