{% extends "base.html" %}

{% block content %}
    <h2>Edit Blog</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'blog_detail' blog.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
